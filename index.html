<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Yoshua's Password Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="decription" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css"> 
</head>
<body>
    <header id="mainheader">
        <div id="titlediv"> 
            <h5 id="pretitle">I made myself some</h3>
            <h1 id="title">Yoshua's Password generator</h1>
            <h6 id="subtitle">and it probably works like ass</h3>
        </div>
    </header> 
    
    <section id="mainarea">
        <div id="container">
            <div id="result-div">
                <span id="result"></span>
            </div>
            <form action="" id="myform">
                <h3 id="options">Options</h3>
                <div class="inputdiv">
                    <label for="lenght">Lenght:</label>
                    <input type="number" id="lenght" min="8" value="8">
                </div>
                <div class="inputdiv">
                    <label for="lowerCheckbox">Lowercase</label>
                    <input type="checkbox" id="lowerCheckbox"class="checkbox inputs">
                </div>
                <div class="inputdiv">
                    <label for="upperCheckbox">Uppercase</label>
                 <input type="checkbox" id="upperCheckbox"class="checkbox inputs">
                </div>
                <div class="inputdiv">
                    <label for="numberCheckbox">Numbers</label>
                    <input type="checkbox" id="numberCheckbox"class="checkbox inputs">
                </div>
                <div class="inputdiv">
                    <label for="symbolsCheckbox">Symbols</label>
                    <input type="checkbox" id="symbolsCheckbox"class="checkbox inputs">
                </div>
                
                <div class="inputdiv" id="generatediv">
                <input id="generate" type="submit" value="Generate">
                </div>
            </form>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
